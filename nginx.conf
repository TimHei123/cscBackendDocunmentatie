server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # REPLACE dynamically in setup.sh

    # Redirect HTTP to HTTPS except for certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

