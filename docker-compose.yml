services:
  nginx:
    image: nginx:alpine
    container_name: cscbackenddocunmentatie-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - swagger-ui
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: cscbackenddocunmentatie-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;"
    restart: unless-stopped

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: swagger-ui
    environment:
      SWAGGER_JSON: ./swagger/swagger.yaml
    volumes:
      - ./swagger:/swagger
    ports:
      - "8080:8080"
    restart: unless-stopped
