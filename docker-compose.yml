services:
  nginx:
    image: nginx:alpine
    container_name: cscbackenddocunmentatie-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - swagger-ui
    restart: unless-stopped
    networks:
      - api-network

  certbot:
    image: certbot/certbot
    container_name: cscbackenddocunmentatie-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;"
    restart: unless-stopped
    networks:
      - api-network

  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - "8081:8080"
    environment:
      - SWAGGER_JSON=/api/swagger.yaml
      - BASE_URL=/csc-self-servics/api-docs
      - "URLS=[{\"url\": \"/swagger.yaml\", \"name\": \"CSC Self-Service API\"}]"
    volumes:
      - ./swagger.yaml:/api/swagger.yaml
    networks:
      - api-network

networks:
  api-network:
    driver: bridge
