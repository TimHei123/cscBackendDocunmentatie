worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream swaggerui {
        server swagger-ui:8080;
    }

    server {
        listen 80;
        server_name timonheidenreich.nl;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Redirect all other traffic to https
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name timonheidenreich.nl;

        ssl_certificate /etc/letsencrypt/live/timonheidenreich.nl/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/timonheidenreich.nl/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Swagger UI location
        location /csc-self-servics/api-docs/ {
            proxy_pass http://swaggerui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Remove trailing slash to avoid redirect loops
            rewrite ^/csc-self-servics/api-docs/(.*)/$ /csc-self-servics/api-docs/$1 permanent;

            # Fix swagger-ui paths
            sub_filter_types text/html application/javascript application/json;
            sub_filter_once off;
            sub_filter "url: 'swagger.yaml'" "url: '/csc-self-servics/api-docs/swagger.yaml'";
            sub_filter "oauth2RedirectUrl: '/oauth2-redirect.html'" "oauth2RedirectUrl: '/csc-self-servics/api-docs/oauth2-redirect.html'";
        }

        # Serve swagger.yaml
        location /csc-self-servics/api-docs/swagger.yaml {
            proxy_pass http://swaggerui/api/swagger.yaml;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: root location redirect to swagger
        location / {
            return 301 /csc-self-servics/api-docs/;
        }
    }
}
